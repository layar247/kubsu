version: '3.8'

services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./index.html:/usr/share/nginx/html/index.html:ro
    depends_on:
      - app
    networks:
      - app_network

  app:
    build: ./app
    expose:
      - "8000"
    networks:
      - app_network
    environment:
      - FLASK_ENV=production

networks:
  app_network:
    driver: bridge