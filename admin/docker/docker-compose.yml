services:
  nginx:
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      app:
        condition: service_healthy

  app:
    build: ./app
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/app"]
      interval: 5s
      timeout: 3s
      retries: 3
    environment:
      FLASK_ENV: production

networks:
  default:
    driver: bridge