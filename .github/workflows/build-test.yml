name: CI Pipeline

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y ca-certificates curl gnupg
          
          sudo install -m 0755 -d /etc/apt/keyrings
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
          sudo chmod a+r /etc/apt/keyrings/docker.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          
          sudo apt-get update
          sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin
          sudo usermod -aG docker $USER
          sudo chmod 666 /var/run/docker.sock

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.5/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Verify project structure
        working-directory: ./admin/docker
        run: |
          echo "Project structure:"
          ls -la
          [ -f docker-compose.yml ] || { echo "❌ docker-compose.yml not found"; exit 1; }
          [ -d nginx ] || { echo "❌ nginx directory not found"; exit 1; }
          [ -d app ] || { echo "❌ app directory not found"; exit 1; }

      - name: Build and test services
        working-directory: ./admin/docker
        run: |
          docker-compose build

          docker-compose up -d
          
          echo "Waiting for services to become healthy..."
          timeout 120 bash -c 'until [ "$(docker-compose ps app | grep healthy)" ]; do sleep 5; docker-compose logs app || true; done' || {
            echo "❌ Services didn't become healthy"
            docker-compose logs
            exit 1
          }

          sleep 10

          echo "Testing Nginx..."
          NGINX_RESPONSE=$(curl -sS http://localhost)
          if ! echo "$NGINX_RESPONSE" | grep -q "Hello from Nginx"; then
            echo "❌ Nginx test failed. Received response:"
            echo "$NGINX_RESPONSE"
            exit 1
          fi

          # Test Gunicorn 
          echo "Testing Gunicorn..."
          GUNICORN_RESPONSE=$(curl -sS http://localhost/app)
          if ! echo "$GUNICORN_RESPONSE" | grep -q "Hello from Gunicorn"; then
            echo "❌ Gunicorn test failed. Received response:"
            echo "$GUNICORN_RESPONSE"
            exit 1
          fi

          if docker-compose port app 8000 2>/dev/null; then
            echo "❌ Port 8000 is exposed externally"
            exit 1
          fi

          echo "✅ All tests passed successfully"

      - name: Cleanup
        if: always()
        working-directory: ./admin/docker
        run: |
          docker-compose down -v --remove-orphans